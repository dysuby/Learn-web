<!DOCTYPE html>
<html>

<head>
  <title>环形Async求和计算器</title>
  <meta charset="utf-8">
  <link rel="icon" sizes="196x196" href="/static/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="at-plus-container">
    <div id="bottom-positioner">
      <div id="button">
        <div id="msg"></div>
        <div id="info-bar" class="info disable">
          <div id="order"></div>
          <div id="info"></div>
        </div>
        <div id="control-ring-container">
          <ul id="control-ring">
            <li title="a" class="a button enable">A
              <span class="num"></span>
            </li>
            <li title="b" class="b button enable">B
              <span class="num"></span>
            </li>
            <li title="c" class="c button enable">C
              <span class="num"></span>
            </li>
            <li title="d" class="d button enable">D
              <span class="num"></span>
            </li>
            <li title="e" class="e button enable">E
              <span class="num"></span>
            </li>
          </ul>
        </div>
        <div class="apb">
          <div class="icon"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
