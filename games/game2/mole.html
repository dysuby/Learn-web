<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mole.css">
  <script src="mole.js"></script>
  <title>Mole</title>
</head>
<body>
  <h1>Whac-a-mole</h1>
  <p id="introduction">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
  <div id="game">
    <div id="left">
      <button id="se">Start Game | Stop Game</button><br/>
      <div id="status">Game Over</div>
    </div>
    <div id="right">
      <div id="timebar">
        Time:
        <div id="timeLeft">30</div>
      </div>
      <div id="scorebar">
        Score:
        <div id="score">0</div>
      </div>
    </div>
    <div id="mole">
      <div id="map"></div>
    </div>
  </div>
  <div id="instructions">
    Instructions:
    <ol>
      <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
      <li>1 point per hit, minus 1 point per miss.</li>
    </ol>
  </div>
</body>
</html>
