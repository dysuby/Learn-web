<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="maze.css">
  <script src="maze.js"></script>
  <title>Maze</title>
</head>

<body>
  <h1>The Amazing Mouse Maze!</h1>
  <p id="introduction">
    Move your mouse over the "S" to begin.
  </p>
  <div id="msg" class="hidden"></div>
  <div id="maze">
    <div id="left" class="wall"></div>
    <div id="top" class="wall"></div>
    <div id="right" class="wall"></div>
    <div id="start">S</div>
    <div id="middle" class="wall"></div>
    <div id="end">E</div>
    <div id="bottom" class="wall"></div>
  </div>
  <div class="rule">
    <p>The object of this game is to guide the mouse cursor through the start area
      <br/> and get to the end area. Be sure to avoid the walls:
    </p>
    <div class="wallSample"></div>
    <p>Good luck!</p>
  </div>
</body>

</html>
