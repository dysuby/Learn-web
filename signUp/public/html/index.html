<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/client.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <h1>Sign Up</h1>
  <div id="form">
    <form method="post">
      <p>用户名：</p>
      <input type="text" name="name" id="name" autocomplete="off"></input>
      <div class="error"></div>
      <br/>
      <p>学号：</p>
      <input type="text" name="id" id="id" autocomplete="off"></input>
      <div class="error"></div>
      <br/>
      <p>电话：</p>
      <input type="text" name="phone" id="phone" autocomplete="off"></input>
      <div class="error"></div>
      <br/>
      <p>邮箱：</p>
      <input type="text" name="email" id="email" autocomplete="off"></input>
      <div class="error"></div>
      <br/>
      <input type="submit" value="提交"></input>
      <input type="reset" value="重置"></input>
    </form>
  </div>
  <ul>NOTE:
    <li>用户名6~18位英文字母、数字或下划线，必须以英文字母开头</li>
    <li>学号8位数字，不能以0开头</li>
    <li>电话11位数字，不能以0开头</li>
    <li>邮箱格式：name@address.com</li>
  </ul>
</body>

</html>
